<div class="header-container">
  <div class="logo-container">
    <a
      href="#"
      class="sidebar-toggle"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
      (click)="toggleSidebar()"
    >
      <nb-icon [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">منصة الذكاء الاصطناعي</a>
  </div>
</div>

<div class="header-container">

  <nb-actions size="small">

    <nb-action class="control-item" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true" (click)="goToUsers()">
      <nb-icon icon="people-outline"></nb-icon>
      إدارة المستخدمين
    </nb-action>

    <nb-action class="control-item" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true" (click)="goToPermissions()">
      <nb-icon icon="fingerprint" pack="font-awesome"></nb-icon>
      إدارة الصلاحيات
    </nb-action>

    <!-- <nb-action class="control-item">
      <nb-search type="rotate-layout" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true"></nb-search>
    </nb-action>

    <nb-action class="control-item" icon="bell-outline" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true"></nb-action> -->
    
    <nb-action
      class="user-action"
      *nbIsGranted="['view', 'user']"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true">
      <nb-user [nbContextMenu]="userMenu" [name]="tempUser?.name">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
